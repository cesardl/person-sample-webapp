# must be unique in a given SonarQube instance
sonar.projectKey=org.sanmarcux.samples.mysql.person

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Person Sample Webapp
sonar.projectVersion=1.0.0-SNAPSHOT

sonar.links.homepage=https://github.com/cesardl/person-sample-webapp
sonar.links.ci=https://travis-ci.org/cesardl/person-sample-webapp
sonar.links.issue=https://github.com/cesardl/person-sample-webapp/issues

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.java.source=21
sonar.sources=src/main/
sonar.java.binaries=target/

sonar.junit.reportPaths=target/surefire-reports/

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

